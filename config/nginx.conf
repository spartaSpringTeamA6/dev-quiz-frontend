server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    # root /usr/share/nginx/html;

    index index.html index.htm index.nginx-debian.html;

    server_name _;

    try_files $uri /index.html;

    location / {
        try_files $uri &uri/ /index.html;
    }
}